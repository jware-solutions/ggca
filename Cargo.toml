[package]
name = "ggca"
version = "0.1.0"
authors = ["JWare <jware.organization@gmail.com>"]
edition = "2018"

[lib]
name = "ggca"
crate-type = ["rlib", "cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
itertools = "0.9.0"
GSL = "2.0.1"
external_sort = "^0.1.1"
serde = { version = "1.0", features = ["derive"] }
csv = "1.1"
kendalls = "0.1.2"
tempfile = "3.1.0"


[dependencies.pyo3]
version = "0.12.4"

[features]
# NOTE: read this https://pyo3.rs/master/faq.html#i-cant-run-cargo-test-im-having-linker-issues-like-symbol-not-found-or-undefined-reference-to-_pyexc_systemerror
# This prevent errors with get/set macro
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]